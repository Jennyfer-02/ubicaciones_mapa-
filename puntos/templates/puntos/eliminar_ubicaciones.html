<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Ubicación</title>
</head>
<body>
    <h1>Eliminar ubicación</h1>
    <p>¿Seguro que deseas eliminar la ubicación "{{ ubicacion.nombre }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'index' %}">Cancelar</a>
    </form>
</body>
</html>
